<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Spring Security Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="font-family: Arial " class="container">


<div   id = "loginbox"   style = "margin-top: 50px;"   class = "mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

  <div class="panel panel-info">
      <h1>Sign In</h1>
      <form action="#" th:action = "@{/authenticateTheUser} " method = "POST" class = "form-horizontal">
        <div th:if="${param.error}!= null" >
          <div class="alert alert-danger col-xs-offset-1 col-xs-10">
              Invalid username or password
          </div>
        </div>
  <div style = "margin-bottom: 25px">
              <span></span>
              <input type="text"   name="username" placeholder="username">
          </div >
          <div style = "margin-bottom: 25px">
              <span ></span >
              <input type="password" name="password" placeholder="password">
          </div >
          <div style="margin-top: 10px">
              <div>
                  <button type="submit" class = "btn btn-success">Login</button >
              </div >
              <div style="margin-top: 1rem">
                <a href="/add" class = "alert alert-primary ">Registration</a >
              </div >
          </div>
      </form>
  </div>

</div>

</body>
</html>
