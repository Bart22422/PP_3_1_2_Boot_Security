<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <div class="container-fluid m-auto bg-dark row justify-content-between p-2">
        <h5 class="text-light" th:text="${us.name}+' whith roles: '" th:e   ach="role: ${us.roles}"> <i  th:text=" ' '+${role.name}"></i></h5>
        <a href="#" th:href="@{/logout}" class=" text-secondary">logout</a>
    </div>
    <div  th:insert="~{body :: adminPage(${us}, ${users})}"></div>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Edit user</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form action="" method="post">
                    <div class="modal-body">
                        <label class="font-weight-bold" th:target="id">ID</label>
                        <input class="form-control mt-2" type="number" placeholder="">
                        <label class="font-weight-bold">First name</label>
                        <input class="form-control mt-2" type="text" placeholder="Имя">
                        <label class="font-weight-bold">Last name</label>
                        <input class="form-control mt-2" type="text" placeholder="Фамилия">
                        <label class="font-weight-bold">Birth-day</label>
                        <input class="form-control mt-2" type="date" placeholder="Имя">
                        <label class="font-weight-bold">Password</label>
                        <input class="form-control mt-2" type="password" placeholder="Пароль">
                        <label class="font-weight-bold">Role</label>
                        <br>
                        <select class="custom-select mt-2" id=" " name="authorisation">
                            <option value="ROLE_ADMIN">ADMIN</option>
                            <option value="ROLE_USER">USER</option>
                        </select>
                        <br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Edit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="/index.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.3/jquery.min.js"
