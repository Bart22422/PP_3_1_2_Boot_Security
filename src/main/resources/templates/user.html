<!DOCTYPE html>
<html  xmlns:th="https://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Spring Security Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col">
            реклама
        </div>
        <div class="col-6">
            <h1 th:text="${user.name}"></h1>
            <label>Никнейм:</label>
            <p th:text="${user.name != null}? ${user.name}:'null' "></p>
            <label>Фамилия:</label>
            <p th:text="${user.lastName != null}? ${user.lastName}:'null'"></p>
            <label>Дата рождения:</label>
            <p th:text="${user.age!= null}? ${user.age}:'null'"></p>
            <a href="#" th:href="@{/logout}" class="btn btn-secondary">Log Out</a>
        </div>
        <div class="col">
            тоже реклама
        </div>
    </div>
</div>
</body>
</html>
